<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" name="answer" id="result" />
        <button class="operator" id="clear" onclick="evaluator('c')">C</button>
        <button class="operator" id="%" onclick="evaluator('%')">%</button>
        <button class="operator" id="backspace" onclick="back()"><i class="material-icons">&#xe14a;</i></button>
        <button class="operator" id="/" onclick="evaluator('/')">&#247;</button>
        <button class="number" id="7" onclick="evaluator('7')">7</button>
        <button class="number" id="8" onclick="evaluator('8')">8</button>
        <button class="number" id="9" onclick="evaluator('9')">9</button>
        <button class="operator" id="*" onclick="evaluator('*')">&times;</button>
        <button class="number" id="4" onclick="evaluator('4')">4</button>
        <button class="number" id="5" onclick="evaluator('5')">5</button>
        <button class="number" id="6" onclick="evaluator('6')">6</button>
        <button class="operator" id="-" onclick="evaluator('-')">-</button>
        <button class="number" id="1" onclick="evaluator('1')">1</button>
        <button class="number" id="2" onclick="evaluator('2')">2</button>
        <button class="number" id="3" onclick="evaluator('3')">3</button>
        <button class="operator" id="+" onclick="evaluator('+')">+</button>
        <button class="number" id="00" onclick="evaluator('00')">00</button>
        <button class="number" id="0" onclick="evaluator('0')">0</button>
        <button class="number" id="dot" onclick="evaluator('.')">.</button>
        <button class="operator" id="=" onclick="evaluator('=')">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
