<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array-task</title>
    <link rel="stylesheet" href="arraytask.css" />
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <th>Company</th>
          <th>Model</th>
          <th>Memory(GB)</th>
          <th>Price(Rs)</th>
        </tr>
        <tbody id="tablebody"></tbody>
      </table>
      <h1>task02</h1>
      
  <select id="sel">
    <option value="Company">Company</option>
    <option value="Model">Model</option>
    <option value="Memory">Memory</option>
    <option value="Price">Price</option>
  </select>
  <input type="text" id="selectoption">
  <button onclick="result()">Submit</button>
  <table id="resulttable">
    
  </table>
  <h1>task03</h1>
  <select id="sel2" onchange="sorting()">
    <option value="-sort-">-sort-</option>
    <option value="ascending">ascending</option>
    <option value="Descending">Descending</option>
  </select>
  <select id="sel3" onchange="sorting()">
    <option value="sortby">-sort By-</option>
    <option value="Company">Company</option>
    <option value="Model" >Model</option>
    <option value="Memory">Memory</option>
    <option value="Price" >Price</option>
  </select>

          


</div>
  <script src="arraytask.js"></script>
</body>
</html>
